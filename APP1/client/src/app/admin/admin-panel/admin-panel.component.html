<h2>Admin Panel</h2>

<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading="Edit Roles" *appHasRole="['Admin']">
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>

    <tab heading="View Users" *appHasRole="['Admin','Assistant']">
      <div class="container">
        <app-member-list></app-member-list>
      </div>
    </tab>

    <tab heading="New Product" *appHasRole="['Admin']">
      <div class="container">
        <app-product-create></app-product-create>
      </div>
    </tab>

    <tab heading="Edit Products" *appHasRole="['Admin','Assistant']">
      <div class="container">
        <app-product-management></app-product-management>
      </div>
    </tab>
  </tabset>
</div>
