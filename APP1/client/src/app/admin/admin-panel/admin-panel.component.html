<h2>Admin Panel</h2>

<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading="User Management" *appHasRole="['Admin']">
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>

    <tab heading="Product Management" *appHasRole="['Admin','Assistant']">
      <div class="container">
        <app-product-management></app-product-management>
      </div>
    </tab>
  </tabset>
</div>
