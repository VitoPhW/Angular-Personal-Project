<div class="container">
  <div *ngIf="registerMode">
    <h1>Find your matches</h1>
    <p class="lead">Come on in to view your matches... all u need to do is Sign up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg tmr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div class="container" *ngIf="!registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
          <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> // to show the users list in dropdown -->
        </p>
      </div>
    </div>
  </div>
</div>
