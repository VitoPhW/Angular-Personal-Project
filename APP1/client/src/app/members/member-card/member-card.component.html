<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="https://randomuser.me/api/portraits/women/50.jpg" alt="{{member.firstName}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
          <i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>{{member.firstName}}
    </h6>
    <p class="card-text text-muted text-center">
      {{member.city}}
    </p>

  </div>
</div>
