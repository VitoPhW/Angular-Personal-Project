<div class="row" *ngIf="product">
  <div class="col-4">
    <div class="card">
      <img class="card-img-top img-thumbnail" src="{{product.photoUrl || './assets/user.png'}}" alt="{{product.productname}}">
      <div class="card-body">
        <div>
          <strong>Category:</strong>
          <p>{{product.categoryName}}</p>
        </div>
        <div>
          <strong>Price:</strong>
          <p>{{product.unitPrice}}</p>
        </div>
        <div>
          <strong>Left:</strong>
          <p>{{product.unitsInStock}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success btn-block" routerLink="/products/{{product.productname}}/edit">Edit product</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="item-tabset">
      <tab heading="Description">
        <h4>Description:</h4>
        <p>{{product.productDescription}}</p>
        <h4>Liked by:</h4>
        <div class="container mt-3">
          <div class="row">
            <div class="col-2" *ngFor="let member of members">
              <app-member-card [member]="$any(member)"></app-member-card>
            </div>
          </div>
        </div>


      </tab>
      <tab heading="Photos">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
      </tab>
    </tabset>
  </div>
</div>
