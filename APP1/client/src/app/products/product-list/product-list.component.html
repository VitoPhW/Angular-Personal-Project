<div class="text-center mt-3">
  <h2>Products</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-2" (ngSubmit)="loadProducts" autocomplete="off">
    <div class="form-group px-2">
      <label for="">Min price:</label>
      <input type="number" class="form-control ml-1" name="minPrice" [(ngModel)]="productParams.minPrice">
    </div>

    <div class="form-group px-2">
      <label for="">Max price:</label>
      <input type="number" class="form-control ml-1" name="maxPrice" [(ngModel)]="productParams.maxPrice">
    </div>

    <div class="form-group px-2">
      <label for="">Category:</label>
      <select class="form-control ml-1" name="category" [(ngModel)]="productParams.category">
        <option value="" selected>All categories</option>
        <option *ngFor="let category of categories" [value]="category.value">{{category.display}}</option>
      </select>
    </div>

    <button (click)="loadProducts()" type="submit" class="btn btn-primary ml-2">Apply Filters</button>
    <button (click)="resetFilters()" type="submit" class="btn btn-primary ml-2">Reset Filters</button>

  </form>
</div>

<div class="pagi-sort mt-3" *ngIf="pagination">

  <div class="box">
  </div>

  <div class="box d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>

<div class="box">
    <div class="btn-group">
      <label for="">{{pagination?.totalItems}} results, sort by:</label>
      <label
      type="button"
      class="badge bg-light mx-2"
      name="orderBy"
      btnRadio="category"
      (click)="loadProducts()"
      [(ngModel)]="productParams.orderBy"
      selected>Category</label>

      <label
      type="button"
      class="badge bg-light mx-2"
      name="orderBy"
      btnRadio="productname"
      (click)="loadProducts()"
      [(ngModel)]="productParams.orderBy" >Name</label>

      <label
      type="button"
      class="badge bg-light mx-2"
      name="orderBy"
      btnRadio="price"
      (click)="loadProducts()"
      [(ngModel)]="productParams.orderBy" >Price</label>

      <label
      type="button"
      class="badge bg-light mx-2"
      name="orderBy"
      btnRadio="instock"
      (click)="loadProducts()"
      [(ngModel)]="productParams.orderBy" >Inventory</label>
    </div>
  </div>

</div>

<div class="row m-2">
  <div class="col-2" *ngFor="let product of products">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
