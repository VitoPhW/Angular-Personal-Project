<div class="text-center mt-3">
  <h2>Found {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="loadProducts" autocomplete="off">
    <div class="form-group px-2">
      <label for="">Minimal Price:</label>
      <input type="number" class="form-control ml-1" name="minPrice" [(ngModel)]="productParams.minPrice">
    </div>

    <div class="form-group px-2">
      <label for="">Maximal Price:</label>
      <input type="number" class="form-control ml-1" name="maxPrice" [(ngModel)]="productParams.maxPrice">
    </div>

    <div class="form-group px-2">
      <label for="">Category:</label>
       <select class="form-control ml-1" name="category" [(ngModel)]="productParams.category">
        <option value="" selected>All categories</option>
        <option *ngFor="let category of categories" [value]="category.value">{{category.display}}</option>
      </select>
    </div>

    <button (click)="loadProducts()" type="submit" class="btn btn-primary ml-1">Apply Filters</button>
    <button (click)="resetFilters()" type="submit" class="btn btn-primary ml-1">Reset Filters</button>

  </form>
</div>


<div class="row m-2">
  <div class="col-2" *ngFor="let product of products">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">

  </pagination>
</div>
