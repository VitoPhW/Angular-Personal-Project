<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <br>
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    name="username"
    [(ngModel)]="model.username"
    plaseholder="Username">
  </div>

  <!-- <label>Who is your favorite user?</label> // to show the users list in dropdown -->
  <div class="form-group">
    <!-- <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select> // to show the users list in dropdown -->
    <input
    type="password"
    class="form-control"
    name="password"
    [(ngModel)]="model.password"
    plaseholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
