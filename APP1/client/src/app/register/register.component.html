<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <br>

  <app-text-input formControlName="email" label="Email"></app-text-input>
  <app-date-input formControlName="dateOfBirth" label="Date Of Birth" [maxDate]="maxDate"></app-date-input>
  <app-text-input formControlName="username" label="Username" autocomplete="username"></app-text-input>
  <app-text-input formControlName="password" label="Pasword" type="password"></app-text-input>
  <app-text-input formControlName="confirmPassword" label="Confirm Pasword" type="password"></app-text-input>

  <div class="form-group text-center">
    <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-outline-secondary mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
